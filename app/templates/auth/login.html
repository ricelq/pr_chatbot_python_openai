{% extends './base.html' %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}


<div class="auth-page flex items-center justify-center overflow-auto h-[calc(100vh-52px)]">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
    <h1 class="text-2xl font-bold text-center">Login</h3>
    <form action="" method="post">
     <div class="mt-4">

      <div class="mb-4">
        <label class="block" for="username">Username</label>
        <input
          type="text"
          placeholder="Username"
          name="username"
          class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
        />
      </div>
      <div class="mb-6">
        <label class="block">Password</label>
        <input
          type="password"
          placeholder="Password"
          name="password"
          class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
        />
      </div>

    </div>

      <div class="form-action flex items-center justify-between">
        <button class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Sign In
        </button>

      </div>
      <div class="form-text-small">
        <a
          href="{{ url_for('auth.register') }}"
          class="text-sm !text-gray-500 hover:underline"
          >Dont have an account?</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %}
