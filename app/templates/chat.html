{% extends './base.html' %} {% block head %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/chat.css') }}"
/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js"></script>

{% endblock %} {% block content %}

<div class="flex flex-col items-center justify-center bg-gray-200 chat-wrapper">
  <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg">
    <div class="flex flex-col chat-container">
      <div class="p-4 px-6 m-4 flex items-center justify-between bg-slate-800 rounded-t-lg chat-box-header">
        <span>IISE</span> <span class="pr-2">Model gpt-4-1106-preview</span>
      </div>
      
      <div id="chat-box" class="flex-1 p-2 overflow-auto">
        
      </div>
      
      
     



      <div class="flex p-4 bg-gray-100">
        <div
          class="mt-2 mx-auto w-full flex items-center py-2 px-6 rounded-full bg-gray-50 border flex focus-within:border-gray-300"
        >
          <textarea
            type="text"
            id="messageInput"
            name="messageInput"
            class="bg-transparent w-full focus:outline-none pr-4 font-semibold border-0 focus:ring-0 px-0 py-0"
          >
          </textarea
          ><button
            onclick="sendMessage()"
            class="flex flex-row items-center justify-center px-4 rounded-full font-medium tracking-wide border disabled:cursor-not-allowed disabled:opacity-50 transition ease-in-out duration-150 text-base bg-black text-white font-medium tracking-wide border-transparent py-1.5 h-[38px] -mr-3"
          >
          <span id="buttonText">Send</span>
          <span id="loadingSpinner" class="hidden">
              <!-- TailwindCSS Spinner -->
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.313 1.343 6.313 3.514 8.485l2.486-2.194z"></path>
              </svg>
          </span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %} {% block scripts %} {{ super() }}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>

{% endblock %}
